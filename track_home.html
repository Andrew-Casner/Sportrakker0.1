<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen"
          href="http://tarruda.github.com/bootstrap-datetimepicker/assets/css/bootstrap-datetimepicker.min.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-glyphicons.css"
          rel="stylesheet">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
          rel="stylesheet" type="text/css">
    <link href="css/sportrakkerTrack.css" rel="stylesheet" type="text/css">

</head>

<body>
<div class="navbar navbar-track navbar-static-top">
    <div class="container">
        <div class="navbar navbar-right" id="navbar-rightAlign">
            <ul class="nav navbar-nav navbar-right">
                <li class="passive">
                    <a href="#"><span class="fa fa-border fa-search"></span></a>
                    <span>Search</span>
                </li>
                <li class="passive">
                    <a href="#"><span class="fa fa-border fa-user"></span></a>
                    <span>Login</span>
                </li>
            </ul>
        </div>
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><span>Track and Field</span></a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-ex-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="passive">
                    <a href="#">Rankings</a>
                </li>
                <li class="passive">
                    <a href="l">Meet Trakker</a>
                </li>
                <li class="passive">
                    <a href="#">Teams</a>
                </li>
                <li class="passive">
                    <a href="#">Calender</a>
                </li>
                <li class="passive">
                    <a href="#">Feed</a>
                </li>
                <li class="passive">
                    <a href="#">Trakker</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form role="form" class="text-left">
                    <div class="form-group">
                        <label class="control-label" for="meetTitle">Meet Title</label>
                        <input class="form-control" id="meetTitle"
                               placeholder="Meet Title" type="text">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="meetAddress">Meet Address</label>
                        <input class="form-control" id="meetAddress"
                               placeholder="Address" type="text">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="meetOrganization">Organization Hosting Meet</label>
                        <input class="form-control" id="meetOrganization"
                               placeholder="Organization Name" type="text">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="meetSponsor">Meet Sponsor (Optional)</label>
                        <input class="form-control" id="meetSponsor"
                               placeholder="Sponsor Name" type="text">
                    </div>
                    <div class="form-group">

                        <label class="control-label" for="meetTimeStart">Start Date And Time</label>
                        <div id="meetTimeStart" class="input-append date">
                            <input type="text"></input>
                                            <span class="add-on">
                                                <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
                                           </span>
                        </div>
                        <script type="text/javascript"
                                src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js">
                        </script>
                        <script type="text/javascript"
                                src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js">
                        </script>
                        <script type="text/javascript"
                                src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">
                        </script>
                        <script type="text/javascript"
                                src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.pt-BR.js">
                        </script>
                        <script type="text/javascript">
                            $('#meetTimeStart').datetimepicker({
                                format: 'dd/MM/yyyy hh:mm:ss',
                                language: 'en'
                            });

                        </script>
                    </div>
                    <div class="form-group">

                        <label class="control-label" for="meetTimeEnd">End Date And Time</label>
                        <div id="meetTimeEnd" class="input-append date">
                            <input type="text"></input>
                                            <span class="add-on">
                                                <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
                                           </span>
                        </div>
                        <script type="text/javascript"
                                src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js">
                        </script>
                        <script type="text/javascript"
                                src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js">
                        </script>
                        <script type="text/javascript"
                                src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">
                        </script>
                        <script type="text/javascript"
                                src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.pt-BR.js">
                        </script>
                        <script type="text/javascript">
                            $('#meetTimeEnd').datetimepicker({
                                format: 'dd/MM/yyyy hh:mm:ss',
                                language: 'en'
                            });
                        </script>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="meetDescription">Description of Meet </label>
                        <input class="form-control" id="meetDescription"
                               placeholder="Description" type="text">
                    </div>
                </form>
            </div>
            <button type="submit" class="btn btn-default">Create Meet</button>
        </div>
    </div>
</div>
</body>

</html>
