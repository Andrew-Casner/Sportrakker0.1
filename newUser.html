<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" scr="https://github.com/1000hz/bootstrap-validator/blob/master/js/validator.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-glyphicons.css"
          rel="stylesheet">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
          rel="stylesheet" type="text/css">
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <title></title>
</head>
<body>
<form data-toggle="validator" role="form">
    <div class="form-group">
        <label for="inputName" class="col-xs-3 control-label">FirstName</label>
        <input type="text" class="form-control" id="inputName" placeholder="Cina Saffary" required>
    </div>
    <div class="form-group">
        <label for="inputTwitter" class="control-label">Twitter</label>
        <div class="input-group">
            <span class="input-group-addon">@</span>
            <input type="text" pattern="^([_A-z0-9]){3,}$" maxlength="20" class="form-control" id="inputTwitter" placeholder="1000hz" required>
        </div>
        <span class="help-block with-errors">Up to 20 letters, numbers and underscores</span>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="control-label">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email" data-error="Bruh, that email address is invalid" required>
        <div class="help-block with-errors"></div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="control-label">Password</label>
        <div class="form-group col-sm-6">
            <input type="password" data-minlength="6" class="form-control" id="inputPassword" placeholder="Password" required>
            <span class="help-block">Minimum of 6 characters</span>
        </div>
        <div class="form-group col-sm-6">
            <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Whoops, these don't match" placeholder="Confirm" required>
            <div class="help-block with-errors"></div>
        </div>
    </div>
    </div>
    <div class="form-group">
        <div class="radio">
            <label>
                <input type="radio" name="underwear" required>
                Boxers
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="underwear" required>
                Briefs
            </label>
        </div>
    </div>
    <div class="form-group">
        <div class="checkbox">
            <label>
                <input type="checkbox" id="terms" data-error="Before you wreck yourself" required>
                Check yourself
            </label>
            <div class="help-block with-errors"></div>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</body>
</html>
