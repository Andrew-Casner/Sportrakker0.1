    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

<body class="pageBody" data-pg-collapsed onload="">
<div class="navbar-wrapper" data-pg-collapsed>
    <div class="container">
        <div class="navbar navbar-inverse navbar-static-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Sportrakker</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#rankings">Rankings</a>
                        </li>
                        <li>
                            <a href="#meettrakker">Meet Trakker</a>
                        </li>
                        <li>
                            <a href="#teams">Teams</a>
                        </li>
                        <li>
                            <a href="#calender">Calender</a>
                        </li>
                        <li>
                            <a href="#feed">Feed</a>
                        </li>
                        <!--Sign In Tab-->
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-haspopup="true" aria-expanded="false">Sign In<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <!--Creates Sign In Form-->
                                <form id="signInForm" class="form-horizontal">
                                    <div class="form-group" role="form" data-toggle="validator">
                                        <!--Heading-->
                                        <h1 class="col-xs-12 text-center">Sign In</h1>
                                        <!--Username Input-->
                                        <label class="col-xs-12 col-md-4 control-label">Email Address</label>

                                        <div class="col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-0">
                                            <input type="text" class="form-control" name="userEmailLogin"
                                                   placeholder="Email Address" required/>
                                        </div>
                                    </div>
                                    <!--Password Input-->
                                    <div class="form-group" role="form" data-toggle="validator">
                                        <label class="col-xs-12 col-md-4 control-label">Password</label>

                                        <div class="col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-0">
                                            <input type="password" class="form-control" name="userPasswordLogin"
                                                   placeholder="Password" required/>
                                        </div>
                                    </div>
                                    <!--Submit Button-->
                                    <div class="form-group">
                                        <input class="col-xs-8 col-xs-offset-2 col-md-2 col-md-offset-5 text-center"
                                               type="submit" name="userLogin" placeholder="Login"/>

                                        <div class="col-xs-8 col-xs-offset-2 col-md-1 col-md-offset-0 btn-link text-center">
                                            <a href="newUser.html">Not a Member?</a>
                                        </div>
                                    </div>
                                </form>
                                <!--End Form-->
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!--
================================================
-----------Carousel placeholder----------------
================================================
-->
<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false"></div>
<!--
================================================
--------------Carousel Template-----------------
================================================
-->
<script type="text/template" class="template" id="carouselData">
    <!--Slides-->
    <ol class="carousel-indicators">
        <!--Header-->
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <!--One For Each Sport-->
        <%_.each(carouselData.userSports,function(userSports){%>
        <li data-target="#myCarousel" data-slide-to="<%=carouselData.userSports.sportNumber%>"></li>
        <% }); %>
        <!--Closer-->
        <li data-target="#myCarousel" data-slide-to="<%=carouselData.userTotalSports%>"></li>
    </ol>
    <!--Basic user Info-->
    <div class="carousel-inner">
        <div class="item active">
            <img src="../images/coloradoBackground.jpg" alt="First slide">

            <div class="container">
                <div class="carousel-caption">
                    <img src="<%=carouselData.userProfilePicture%>" class="center-block img-circle img-responsive">

                    <h1 class="text-center"><%=carouselData.userName%></h1>

                    <h3 class="text-center"><%=carouselData.userLocationCity%>, <%=carouselData.userLocationState%></h3>
                </div>
            </div>
        </div>
        <!--Start Sport Specific pages-->
        <%_.each(carouselData.userSports,function(userSports){%>
        <div class="item">
            <img src="<%=userSports.backgroundPhoto%>" alt="sport">

            <div class="container">
                <div class="carousel-caption">
                    <img src="<%=userSports.profilePicture%>" class="center-block img-circle img-responsive">

                    <h1 class="text-center"><%=userSports.sport%></h1>

                    <h3 class="text-center"><%=userSports.affiliatedOrganization%></h3>
                </div>
            </div>
        </div>
        <% }); %>
        <!--Ending page-->
        <div class="item">
            <img src="../images/black.jpg" alt="Third slide">

            <div class="container">
                <div class="carousel-caption">
                    <img src="../images/x.jpg" class="center-block img-circle img-responsive">

                    <h1 class="text-center">No Other Sports</h1>

                    <h3 class="text-center">Sportrakker has no other prep sport data for <%=carouselData.userName%></h3>
                </div>
            </div>
        </div>
        <!--End carousel content-->
    </div>
    <!--Cheverons on carsouel-->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev" onclick="left()"> <span
            class="glyphicon glyphicon-chevron-left"></span></a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next" onclick="right()"><span
            class="glyphicon glyphicon-chevron-right"></span></a>
</script>

================================================

<div class="basicUserInfo" id="userInfoGoesHere"></div>
<!--
================================================
-----------User info Template Code--------------
================================================
-->
<script type="text/template" class="template" id="userData">
    <div class="text-center">
        <div class="container userinfo">
            <div class="text-center">
                <div class="row">
                    <div class="col-md-4"></div>
                    <button class="btn btn-default  col-md-4" type="button" data-toggle="collapse"
                            data-target="#collapseBasicInfo" aria-expanded="false" aria-controls="collapseBasicInfo"
                            style="text-transform: uppercase;">
                        about <%=basicUserInfoData.userName%>
                    </button>
                </div>
                <div class="row" id="collapseBasicInfo" style="text-transform: uppercase;">
                    <div class="col-md-6">
                        <h3><%=basicUserInfoData.highschoolName%></h3>

                        <p>HIGHSCHOOL</p>
                    </div>
                    <div class="col-md-4">
                        <h3><%=basicUserInfoData.userClassYear%></h3>

                        <p>CLASS OF</p>
                    </div>
                    <div class="col-md-4">
                        <h3><%=basicUserInfoData.userAge%></h3>

                        <p>AGE</p>
                    </div>
                    <div class="col-md-4">
                        <h3><%=basicUserInfoData.userHeightFeet%>'<%=basicUserInfoData.userHeightInches%>"</h3>

                        <p>HEIGHT</p>
                    </div>
                    <div class="col-md-4">
                        <h3><%=basicUserInfoData.userWeight%></h3>

                        <p>WEIGHT</p>
                    </div>

                </div>
                <br>
            </div>


            <div class="row">
                <div class="col-md-4"></div>
                <button class="btn btn-default  col-md-4" type="button" data-toggle="collapse"
                        data-target="#collapseAthleticInfo" aria-expanded="false" aria-controls="collapseAthleticInfo">
                    ATHLETIC
                    BASELINE TESTING
                </button>
            </div>
            <div class="row collapse" id="collapseAthleticInfo">
                <div class="col-md-4">
                    <h3><%=basicUserInfoData.userBench%></h3>

                    <p>BENCH PRESS</p>
                </div>
                <div class="col-md-4">
                    <h3><%=basicUserInfoData.userSquat%></h3>

                    <p>SQUAT</p>
                </div>
                <div class="col-md-4">
                    <h3><%=basicUserInfoData.userPowerClean%></h3>

                    <p>POWER CLEAN</p>
                </div>

                <div class="col-md-4">
                    <h3><%=basicUserInfoData.user20STL%></h3>

                    <p>20 YARD SHUTTLE</p>
                </div>
                <div class="col-md-4">
                    <h3><%=basicUserInfoData.user40Dash%></h3>

                    <p>40 YARD DASH</p>
                </div>
                <div class="col-md-4">
                    <h3><%=basicUserInfoData.userVertical%></h3>

                    <p>VERTICAL JUMP</p>
                </div>
                <hr>
            </div>
        </div>
    </div>
    <!--
    userName
    highschoolName
    userClassYear
    userAge
    userHeightFeet
    userHeightInches
    userWeight
    userBench
    userSquat
    userPowerClean
    user20STL
    user40Dash
    userVertical
    -->
</script>
