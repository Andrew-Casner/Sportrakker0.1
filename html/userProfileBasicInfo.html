<script type="text/template" class="template">
    <div class="text-center">
        <div class="container userinfo">
            <div class="text-center">
                <div class="row">
                    <div class="col-md-4"></div>
                    <button class="btn btn-default  col-md-4" type="button" data-toggle="collapse"
                            data-target="#collapseBasicInfo" aria-expanded="false" aria-controls="collapseBasicInfo"
                            style="text-transform: uppercase;">
                        about <%=userName%>
                    </button>
                </div>
                <div class="row" id="collapseBasicInfo" style="text-transform: uppercase;">
                    <div class="col-md-6">
                        <h3><%=highschoolName%></h3>

                        <p>HIGHSCHOOL</p>
                    </div>
                    <div class="col-md-4">
                        <h3><%=userClassYear%></h3>

                        <p>CLASS OF</p>
                    </div>
                    <div class="col-md-4">
                        <h3><%=userAge%></h3>

                        <p>AGE</p>
                    </div>
                    <div class="col-md-4">
                        <h3><%=userHeightFeet%>'<%=userHeightInches%>"</h3>

                        <p>HEIGHT</p>
                    </div>
                    <div class="col-md-4">
                        <h3><%=userWeight%></h3>

                        <p>WEIGHT</p>
                    </div>

                </div>
                <br>
            </div>


            <div class="row">
                <div class="col-md-4"></div>
                <button class="btn btn-default  col-md-4" type="button" data-toggle="collapse"
                        data-target="#collapseAthleticInfo" aria-expanded="false" aria-controls="collapseAthleticInfo">
                    ATHLETIC
                    BASELINE TESTING
                </button>
            </div>
            <div class="row collapse" id="collapseAthleticInfo">
                <div class="col-md-4">
                    <h3><%=userBench%></h3>

                    <p>BENCH PRESS</p>
                </div>
                <div class="col-md-4">
                    <h3><%=userSquat%></h3>

                    <p>SQUAT</p>
                </div>
                <div class="col-md-4">
                    <h3><%=userPowerClean%></h3>

                    <p>POWER CLEAN</p>
                </div>

                <div class="col-md-4">
                    <h3><%=userSTL%></h3>

                    <p>20 YARD SHUTTLE</p>
                </div>
                <div class="col-md-4">
                    <h3><%=user40Dash%></h3>

                    <p>40 YARD DASH</p>
                </div>
                <div class="col-md-4">
                    <h3><%=userVertical%></h3>

                    <p>VERTICAL JUMP</p>
                </div>
                <hr>
            </div>
        </div>
    </div>
</script>
