<!--Track and Field Home Page-->
<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Necessary JavaScript Files, JQuery, Bootstrap-->
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!--css Files For Glyphs-->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-glyphicons.css"
          rel="stylesheet">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
          rel="stylesheet" type="text/css">
    <!--Default Bootstrap css File-->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!--Custom css File-->
    <link href="../css/sportrakkerTrack.css" rel="stylesheet" type="text/css">
    <title></title>
    <title></title>
</head>
<body>
    <!--Creates new user submission form-->
    <form action="../User_Scripts/User_Add.php" method="post" id="newProfileForm"
          class="form-horizontal">
        <div class="form-group" role="form" data-toggle="validator">
            <!--Heading-->
            <h1 class="col-xs-12 text-center">New User Form</h1>
            <!--Full Name Input-->
            <label class="col-md-4 control-label">Full Name</label>

            <div class="col-md-2 col-xs-8 col-xs-offset-2 col-md-offset-0">
                <input type="text" class="form-control" name="userFirstName"
                       placeholder="First Name"/>
            </div>
            <div class="col-md-2 col-xs-8 col-xs-offset-2 col-md-offset-0">
                <input type="text" class="form-control" name="userLastName"
                       placeholder="Last Name"
                        />
            </div>
        </div>
        <!--Email Input-->
        <div class="form-group" role="form" data-toggle="validator">
            <label class="col-md-4 col-xs-12 col-md-offset-0 control-label">Email</label>

            <div class="col-md-4 col-xs-8 col-xs-offset-2 col-md-offset-0">
                <input type="email" class="form-control" name="userEmail"
                       placeholder="Email Address"/>
            </div>
        </div>
        <!--Password Input-->
        <div class="form-group" role="form" data-toggle="validator">
            <label class="col-md-4 control-label">Password</label>

            <div class="col-md-2 col-xs-8 col-xs-offset-2 col-md-offset-0">
                <input type="password" class="form-control" name="userPassword"
                       placeholder="Password" data-minlength="5"
                       required/>
            </div>
            <div class="col-md-2 col-xs-8 col-xs-offset-2 col-md-offset-0">
                <input type="password" class="form-control" name="userPassword2"
                       placeholder="Confirm" data-minlength="5"
                       required/>
            </div>
        </div>
        <!--Birthday Input-->
        <div class="form-group" role="form" data-toggle="validator">
            <label class="col-md-4 control-label">Birthday</label>

            <div class="col-md-1 col-xs-8 col-xs-offset-2 col-md-offset-0">
                <!--Month-->
                <select class="form-control" name="userBirthdayMonth" id="userBirthdayMonth"
                        >
                    <option></option>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>
            </div>
            <!--Birthday Number Input-->
            <div class="col-md-1 col-xs-8 col-xs-offset-2 col-md-offset-0">
                <input class="form-control" type="number" name="userBirthdayDay" min="1"
                       max="31"
                       placeholder="Date"
                        />
            </div>
            <div class="col-md-2 col-xs-8 col-xs-offset-2 col-md-offset-0">
                <input class="form-control" type="number" name="userBirthdayYear" min="1900"
                       max="2015" placeholder="Year"
                        />
            </div>
        </div>
        <!--Gender Picker Input-->
        <div class="form-group" role="form" data-toggle="validator">
            <label class="col-md-4 col-xs-12 control-label">Sex</label>

            <div class="col-md-1 col-xs-8 col-xs-offset-2 col-md-offset-0">
                <select class="form-control" name="userSex" id="userSex">
                    <option></option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
        </div>
        <!--Submit Button-->
        <div class="form-group">
            <input class="col-md-2 col-xs-8 col-xs-offset-2 col-md-offset-5 text-center"
                   type="submit"
                   name="userSubmit"
                   placeholder="Submit"/>
        </div>
    </form>
    <!--End Form-->
</body>
</html>
